<html>
    <head>
        <title>Sign-up</title>
    </head>
    <li>
        <h1>Register</h1>
        <hr>
        <div>
           <label for="name">Name</label>
           <input type="text" name="Name" id="name">
        </div>
        <hr>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="Email" id="email">
        </div>
        <hr>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <hr>
        <div>
            <label for="phone">Phone No</label>
            <input type="tel" name="Phone No" id="phone" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
        </div>
        <hr>
        <div>
            <input type="button" value="Signup">
        </div>
        <a href="login.html">Already Have account? Login</a>
    </li>
    <ol>
        <h2>Terms and Conditions</h2>
        <li>user should be above 18</li>
        <li>user should have registered phone number</li>
        <li>user should not violate the privacy policies</li>
    </ol>
</html>
